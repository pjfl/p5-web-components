name = Web-Components

[Prereqs]
perl                   = 5.010001
namespace::autoclean   = 0.26
strictures             = 2
Exporter::Tiny         = 0.042
HTTP::Message          = 6.06
List::Util             = 1.61
Module::Pluggable      = 5.1
Moo                    = 2.000001
Try::Tiny              = 0.22
Unexpected             = v0.39.0
Web::ComposableRequest = v0.6.0
Web::Simple            = 0.030

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / TestRequires]
version           = 0.88
Class::Null       = 0
Class::Usul       = v0.65.0
Module::Build     = 0.4004
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Web-Components
bugtracker.mailto = bug-Web-Components@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-web-components.git
repository.web    = http://github.com/pjfl/p5-web-components
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

[Run::BeforeBuild]
run               = cp .build.PL Build.PL

[CopyFilesFromBuild]
copy              = Build.PL
move              = cpanfile

[GatherDir]
exclude_filename  = cpanfile

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[CPANFile]
[MetaConfig]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]
[Test::ReportMetadata]

